<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${diary.title}">일기 보기</title>
</head>
<body>
<h1 th:text="${diary.title}">제목</h1>

<p th:text="${#temporals.format(diary.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</p>

<hr>

<p th:text="${diary.content}">내용</p>

<div th:if="${diary.imagePaths != null and #lists.size(diary.imagePaths) > 0}">
    <h3>사진</h3>
    <div>
        <img th:each="path : ${diary.imagePaths}"
             th:src="${path}"
             style="max-width: 200px; margin-right: 10px; margin-bottom: 10px;">
    </div>
</div>

<hr>

<form th:action="@{|/diary/${diary.id}/delete|}" method="post">
	<a th:href="@{|/diary/${diary.id}/edit|}">수정</a>
    <button type="submit">삭제</button>
    <a th:href="@{/diary}">목록으로</a>
</form>

</body>
</html>
